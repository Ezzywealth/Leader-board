<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>webpcak</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="page1">
        <h1 class="header">LeadBoard</h1>
        <div class="home">
          <div class="scores">
            <div class="refresh-container">
              <h3 class="text-title">Recent scores</h3>
              <button class="refresh-btn">Refresh</button>
            </div>
            <ul class="scores-container"></ul>
          </div>
          <form class="add-container">
            <h3 class="text-title">Add your score</h3>
            <label for="name">Your name</label>
            <input
              class="add-input"
              type="text"
              placeholder="Your name"
              required
            />
            <label for="fscore">Your score</label>
            <input
              class="add-input"
              type="text"
              placeholder="Your score"
              required
            />
            <button class="submit-btn" type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
